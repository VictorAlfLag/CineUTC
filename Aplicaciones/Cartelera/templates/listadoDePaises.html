{% extends "./plantilla.html" %}
{% block body %}


<style>
    .table-bordered > :not(caption) > * > * {
    border-width: 0 var(--bs-border-width);
    color: rgb(0, 0, 12);
}
</style>

<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>LISTADO DE PAISES</b></h3>
    </div>
</div>
<br>
<table class="table table-bordered table-striped table-hover text-center">
    <thead>
        <tr>
            <th style="color: green;">Id del Pais</th>
            <th style="color: green;">Nombre Pais</th>
            <th style="color: green;">continente del pais</th>
            <th style="color: green;">ACCIONES</th>
        </tr>
        {% for pais in pais%}
        <tr>
            <th>{{pais.id}}</th>
            <th>{{pais.nombre}}</th>
            <th>{{pais.continente}}</th>
            <td>
                <a href="editarPaises" class="btn btn-warning">Editar</a>
                <a href="#" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </thead>
    <tbody>
    </tbody>
</table>

{% endblock %}
