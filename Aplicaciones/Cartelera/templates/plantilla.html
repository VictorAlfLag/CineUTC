{% load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineUTC</title>
<!--IMPORTANDO JQUERY-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--IMPORTANDO BOOTSTRAP-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--IMPORTANDO DATATABLES-->
<link rel="stylesheet" href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
<script src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
<!--IMPORTANDO SWEETALERT-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--IMPORTANDO JQUERY VALIDATE DESDE MI CARPETA STATIC-->
<script src="{% static 'librerias/jquery-validation/dist/jquery.validate.min.js' %}"></script>
<!--IMPORTANDO FONTAWESOME PARA ICONOS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--IMPORTANDO FileInput .js MANEJO DE IMAGENES AL INGRESO -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/css/fileinput.min.css">
<script  src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/fileinput.min.js"></script>

    <style>
        body {
            background-color: #f5f5dc; /* Beige claro para el fondo */
        }
        p {
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">CineUTC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{% url 'listado_generos' %}">Generos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{% url 'listado_directores' %}">Directores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{% url 'listado_Peliculas' %}">Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{% url 'listado_Paises' %}">Paises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{% url 'gestionCines' %}">Cines</a>
                    </li>
                    
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Este es el Body en donde nosotros solo crearemos en la otra plantilla -->
    {% block body %}
    {% endblock %}
    
    <footer class="bg-olive text-white text-center text-lg-start mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 mb-4 mb-md-0"> 
                    <p></p>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark">
            <a class="text-white">Elaborado por Victor Chiguano</a>
        </div>
    </footer>
    {% if messages %}
        {% for mensaje in messages %}
                {% if mensaje.tags == 'success' %}
                    <script>
                        Swal.fire({
                            title: "CONFIRMACION",
                            text: "{{mensaje}}",
                            icon: "success"
                        });
                    </script>
                {% endif %}
        {% endfor %}
    {% endif %}


    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzA9F9EZGpGSa4l1i6VKT9LhgIz9TwPh7jR7x0K6tzl2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-jL6AsoAyATXfQF4YF7+M56jQlMQuhLXtgm7x4e6c06srQqK0qlJZPz1FBIfl8sr" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <!--Letras de color rojo errores -->
    <style>
        label.error{
            color: red;
            font-size: 12px;
            font-weight: bold;
        }
        .form-control.error{
            border: 1px solid red;
        }
    </style>
    
</body>
</html>
