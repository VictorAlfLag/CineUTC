{% extends "./plantilla.html" %}
{% block body %}

<style>
    .table-bordered > :not(caption) > * > * {
    border-width: 0 var(--bs-border-width);
    color: rgb(0, 0, 12);
}
</style>

<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Peliculas</b></h3>
    </div>
</div>  
<br>
<table class="table table-bordered table-striped table-hover text-center">
    <thead>
        <tr>
            <th style="color: green;">ID DE LA PELICULA</th>
            <th style="color: green;">TITULO DE LA PELICULA</th>
            <th style="color: green;">DURACION DE LA PELICULA</th>
            <th style="color: green;">ACCIONES</th>
        </tr>
        {% for peliculas in peliculas%}
        <tr>
            <th>{{peliculas.id}}</th>
            <th>{{peliculas.titulo}}</th>
            <th>{{peliculas.duracion}}</th>
            <td>
                
                <a href="#" class="btn btn-warning">Editar</a>
                <a href="#" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </thead>
    <tbody>
    </tbody>
</table>

{% endblock %}
